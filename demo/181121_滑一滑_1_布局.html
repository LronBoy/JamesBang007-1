<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no">
<title>滑一滑</title>
<script type="text/javascript">
function rem() {
    var html = document.documentElement;
    var hWidth = html.getBoundingClientRect().width;
    hWidth = hWidth > 450 ? 450 : hWidth;
    html.style.fontSize = hWidth / 15 + "px";
}
(function() {
    rem();
})();
window.onresize = rem;
</script>
<style type="text/css">
*{ margin: 0; padding: 0; box-sizing: border-box;}
html{ background: #f0f0f0; }
body{ margin: 0 auto; width: 100%; max-width: 15rem; background: #fff; overflow: hidden;}
img{ vertical-align: middle;}
.wrap{ height: 100vh; min-height: 20rem; }
.header{ line-height: 1.6rem; font-size: 0.72rem; color: #fff; text-align: center; font-weight: 500; background: #F24D4D; }
.con{ margin: 0.6rem auto; width: 13rem; height: 18.4rem; position: relative; }
.con li{    
    position: absolute; top: 0; left: 0; overflow: hidden;
    width: 13rem; border: 1px solid #eee; border-radius: 0.4rem; background: #fff;
    transition: all 0.5s ease-in;
}
.con li .pic{ width: 100%; height: 17rem; overflow: hidden; }
.con li .pic img{ width: 100%; min-height: 100%; }
.con li p{ padding: 0.12rem 0.4rem; height: 1.32rem; line-height: 0.92rem; font-size: 0.56rem; color: #333; }
.con li:nth-child(1){ z-index: 5; top: 0; left: 0; }
.con li:nth-child(2){ z-index: 4; top: 0.2rem; left: 0.2rem; width: 12.6rem; }
.con li:nth-child(3){ z-index: 3; top: 0.4rem; left: .4rem; width: 12.2rem;}
.con li:nth-child(4){ z-index: 2; top: 0.6rem; left: .6rem; width: 11.8rem; transform: scale(0.95);}

.con:hover li:nth-child(1){transform: rotate(6deg) translate(15rem,4rem);}

.nav-list{ margin: 1rem 0.6rem; }
.nav-list a{ display: block; padding: 0.2rem; line-height: 0.8rem; font-size: 0.56rem; color: #333; text-decoration: none; }
</style>
</head>
<body>

<div class="wrap">
    <div class="header">
        <span>滑一滑</span>
    </div>
    <div class="con">
        <ul>
            <li class="on">
                <div class="pic">
                    <img src="http://wx3.sinaimg.cn/mw690/5152ff7dly1ffonfp3fmuj20rs15ohdt.jpg" alt="" />
                </div>
                <p>今天天气好[太阳] 去了北山路，好看 ​​​​</p>
            </li>
            <li>
                <div class="pic">
                    <img src="http://wx2.sinaimg.cn/mw690/5152ff7dly1fjox28os2jj20rs15onf6.jpg" />
                </div>
                <p>大家好，今天是西红柿炒蛋配色女孩</p>
            </li>
            <li>
                <div class="pic">
                    <img src="http://wx1.sinaimg.cn/mw690/5152ff7dly1ffqkhwch2jj20v915ou0x.jpg" alt="" />
                </div>
                <p>天气太好，假装在海边</p>
            </li>
        </ul>
    </div>
    
    
    <div class="nav-list">
        <a href="181121_滑一滑_1_布局.html">滑一滑_1_布局</a>
        <a href="181121_滑一滑_2_拖拽.html">滑一滑_2_拖拽</a>
    </div>
    
</div>

<!--
    
transform主要包括以下几种：旋转rotate、扭曲skew、缩放scale和移动translate以及矩阵变形matrix。


旋转 rotate
transform: rotate(15deg);

移动 translate
transform: translate(300px,100px);

transform: rotate(10deg) translate(300px,100px);

transform: rotate(45deg) scale(0.8,1.2) skew(60deg,-30deg);

-->
</body>
</html>

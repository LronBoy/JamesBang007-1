<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas - 笔触和填充</title>
<style type="text/css">
    canvas {
        margin: 10px;
        border: 1px solid gray;
    }
</style>
</head>
<body>
<h2>例1：绘制一个填充的矩形</h2>
<canvas id="myCanvas1" width="500" height="300"></canvas>

<script>
    // 使用DOM方法得到画布
    var myCanvas1 = document.querySelector("#myCanvas1");
    // 使用画布的上下文
    var ctx = myCanvas1.getContext("2d");
    //笔触
    ctx.fillRect(50, 50, 300, 50);
</script>

<h2>例2：绘制一个矩形的边框</h2>
<canvas id="myCanvas2" width="500" height="300"></canvas>

<script>
    // 使用DOM方法得到画布
    var myCanvas = document.querySelector("#myCanvas2");
    // 使用画布的上下文
    var ctx = myCanvas2.getContext("2d");

    // 笔触，直接画一个矩形笔触，没有填充
    // ctx.strokeStyle = "red"; //设置笔触颜色
    ctx.strokeRect(50, 50, 300, 50); //画一个边框
</script>

</body>
</html>

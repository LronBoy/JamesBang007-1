<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas - 画线</title>
<style type="text/css">
    canvas {
        margin: 10px;
        border: 1px solid gray;
    }
</style>
</head>
<body>
<canvas id="myCanvas1" width="600" height="400"></canvas>

<script>
    // 使用DOM方法得到画布
    var myCanvas1 = document.querySelector("#myCanvas1");
    // 使用画布的上下文
    var ctx = myCanvas1.getContext("2d");

    ctx.beginPath(); //开始画线
    ctx.moveTo(100, 100); //将画笔移动到一个位置
    ctx.lineTo(300, 300); //用画笔画，此时是抽象的一个线，没有显示在画布上
    ctx.stroke(); //划线
</script>
</body>
</html>

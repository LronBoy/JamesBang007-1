<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas - 使用图片</title>
<style type="text/css">
    canvas {
        margin: 10px;
        border: 1px solid gray;
    }
</style>
</head>
<body>

<canvas id="myCanvas1" width="800" height="400"></canvas>
<script>
    // 使用DOM方法得到画布
    var myCanvas1 = document.querySelector("#myCanvas1");
    // 使用画布的上下文
    var ctx = myCanvas1.getContext("2d");

    // 创建一个img对象的节点
    var image = new Image();
    image.src = "./img/dogandcat.jpg";
    // 一定要等到这个图片loading之后，然后渲染它
    image.onload = function() {
        ctx.drawImage(image, 30, 30);
        // ctx.drawImage(image, 30, 30, 200, 140);
        // ctx.drawImage(image, 299, 94, 93, 76, 100, 100, 93 * 2, 76 * 2);
    }
</script>




</body>
</html>

            "name": "四川秋季旅游 这里的美景我足足等了一年！",
            "desc": "每年就盼着黑水达古的彩林绽放\n因为这里的秋天，层林尽染，五彩缤纷🌺\n如童话般的彩色世界总是令我着迷向往💗\n前几天又和朋友自驾黑水达古🚗\n再一次被仙境般的美景震撼👀\n👉三天两夜旅游攻略☑️：\nday1: 成都—达古冰山\n车程：6小时（一半高速一半省道，很好开）\n抵达达古冰山后，晚餐可以到安排当地藏式农家乐吃藏餐、烤全羊、跳锅庄；\n.\nDay2 ：冰山线🏔️（这条线路只能坐观光车）\n⏰上午：打卡世界\n海拔zui高的咖啡馆☕️\n乘坐全球海拔zui高的索道上到海拔4680米的山顶，安全舒适的索道只有15分钟左右，上升过程中可以欣赏壮丽的雪山❄️，在山顶除了欣赏现代冰川，赏雪玩雪⛄️，一定要打卡🙆世界海拔zui高的【云端咖啡馆】☁️☕️，咖啡馆内氧气充足，视野开阔，三面都可以欣赏到壮美的冰山景致，而且咖啡都是现冲，还有甜品美食，可以午餐🥣\n·\n门票🎫成人：338元、学生：290元\n均包含门票、索道票、观光车\n.\n⏰下午：徒步洛格斯\n喜欢徒步摄影的朋友一定不能错过，天气好的话从栈道入口就可以看到洛格斯圣山的雪峰，让人不由的对她心生敬意，沿着木栈道往里走，一步一景，近看湿地、远观雪山、植被茂密、空气清新；来回大致7公里，只要适应了3K多米的海拔，全程徒步下来没有问题！\n.\nday3: 彩林线🍁\n这条线可自驾，没有门票，看到美景就可以把车停在安全的位置自由安排，这里的漫山彩林犹如迎风飘荡的画卷，确实是画家的天堂🖌️🎨摄影师的乐园📷、可9:00-15:00期间游玩，午饭在七彩甲足吃藏餐很有特色！\n15:00-21:00返回成都\n.\n🏠住宿选择☑️：\n冰山线👉【达古冰山大酒店】：离达古冰山景区近、星级标准，设施，价格400元+\n彩林线👉【羊茸·哈德藏寨】：这里的每一栋房屋不仅保留了嘉绒藏族建筑文化，里面还按照酒店标准设计，设施完备、环境高雅、安全舒适，满足不同层次的需求。住在这里更能感受到当地的民俗风情，可以喝酥油茶、揉糌粑、品藏餐，旺季的时候一定要提前预定。 价格：大概300元+\n.\n小贴示💗\n1⃣️要注意防寒、防晒、防高反等；\n2⃣️爱护景区一草一木，尊重当地民风民俗\n.\n📅从现在到11月上旬是冰山彩林zui佳观赏季，错过只有等明年啦！虽然只有短短三天时间，但是也能好好感受达古冰山的美丽了，非常适合上班族们哟，安排！\n＃成都周边游＃  ＃四川旅游＃  ＃这里的风景很美＃",

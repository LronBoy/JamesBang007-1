<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>图片上传</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<input type="file" name="uploadFile" id="uploadFile" value="" multiple onchange="uploadFile()" hidden>
<label for="uploadFile">选择图片</label>
<div><img src="" alt="" style="display: none;"></div>

<script>
// 通过监听change事件我们可得知用户选择的文件，并且添加了一个files集合，集合中将包含file对象，每个file对象对应着一个文件
document.querySelector('#uploadFile').onchange = function(ev) {
    console.log(this.files);
    // URL.createObjectURL() 静态方法会创建一个 DOMString，其中包含一个表示参数中给出的对象的URL。
    // 这个 URL 的生命周期和创建它的窗口中的 document 绑定。这个新的URL 对象表示指定的 File 对象或 Blob 对象。
    let url = URL.createObjectURL(this.files[0]);
    console.log(url);
    let oImg = document.querySelector('img');
    oImg.src = url;
    oImg.style.display = 'block';
}
</script>

</body>
</html>

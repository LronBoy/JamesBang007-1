<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>阿里OSS_图片缩放</title>
<style type="text/css">
html {
    background: #f5f5f5;
}
body {
    margin: 0 auto;
    padding: 20px;
    width: 1600px;
    min-height: 100vh;
    line-height: 1.8;
    font-size: 16px;
    color: #444;
    background: #fff;
    overflow: hidden;
}
.leftBox {
    float: left;
    width: 600px;
    overflow: hidden;
}
.el-button {
    width: 100px;
}

/*图片显示*/

.imgBox {
    float: right;
    width: 800px;
    height: 600px;
    background: #f5f5f5;
    overflow: scroll;
}
.imgBox::-webkit-scrollbar {
    /*滚动条整体样式*/
    width: 5px; height: 5px;
}
.imgBox::-webkit-scrollbar-thumb {
    /*滚动条里面小方块*/
    background: #999;
    border-radius: 8px;
    -webkit-box-shadow: inset 0 0 1px rgba(0, 0, 0, 0.1);
    background: rgba(0, 0, 0, 0.3);
}
</style>
</head>
<body>

<div id="app">
    <div class="message">{{message.text}}</div>

    <!--图片缩放-->
    <section class="leftBox">

        <p>
            <el-input placeholder="请输入内容"></el-input>
        </p>

        <el-form ref="form" :model="formZoom" label-width="80px">
            <el-form-item label="活动名称">
                <el-input v-model="formZoom.name"></el-input>
            </el-form-item>

            <el-form-item label="图片链接">
                <el-input v-model="formZoom.pic_url"></el-input>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="onSubmit">提交</el-button>
                <el-button>取消</el-button>
            </el-form-item>
        </el-form>
    </section>
    <section class="imgBox">
        <div class="pic"><img :src="formZoom.pic_url" /></div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- elementUI -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
var vm = new Vue({
    el: "#app",
    data: {
        loading: true,
        publish: false, //是否操作接口
        //图片缩放
        formZoom: {
            name: "名称",
            pic_url: "https://ruli-app-admin.oss-cn-shanghai.aliyuncs.com/web1/hospital/150717112623_f68bb4.jpg"
        },
        message: {
            "text": '消息提示',
            "show": false
        }
    },
    beforeMount: function() {
        console.log("在挂载开始之前被调用");
        var that = this;
    },
    methods: {
        onSubmit: function() {

        }
    }
});
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Swiper 使用方法</title>
<link href="static/swiper-4.1.0.min.css" rel="stylesheet" />
<style>
.swiper-container {
    width: 700px;
    height: 300px;
    margin-bottom: 20px;
}
.swiper-container .swiper-slide{ background: #333; line-height: 300px; font-size: 50px; text-align: center; color: #fff; }
.swiper-container .swiper-slide:nth-child(1){ background: #4390EE; }
.swiper-container .swiper-slide:nth-child(2){ background: #CA4040; }
.swiper-container .swiper-slide:nth-child(3){ background: #FF8604; }
</style>
</head>
<body>


<div class="swiper-container" id="swiper-container1">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
    </div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

<div class="swiper-container" id="swiper-container2">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
    </div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev swiper-button-white"></div>
    <div class="swiper-button-next swiper-button-white"></div>
</div>

<div class="swiper-container" id="swiper-container3">
    <div class="parallax-bg" style="background-image:url(https://n4-q.mafengwo.net/s11/M00/C2/7B/wKgBEFp5kFiAEA9hAAUuJadnMFI45.jpeg?imageMogr2/thumbnail/!800x300r)" data-swiper-parallax="-23%"></div>
    <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
    </div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev swiper-button-white"></div>
    <div class="swiper-button-next swiper-button-white"></div>
</div>


<script src="static/swiper-4.1.0.min.js"></script>
<script>
  var mySwiper1 = new Swiper ('#swiper-container1', {
    autoplay :true,
    initialSlide: 1, //设定初始化时slide的索引。
    direction : 'horizontal', //Slides的滑动方向，可设置水平(horizontal)或垂直(vertical)。
    speed: 300, //切换速度，即slider自动滑动开始到结束的时间（单位ms），也是触摸滑动时释放至贴合的时间。
    grabCursor: true, // 设置为true时，鼠标覆盖Swiper时指针会变成手掌形状，拖动时指针会变成抓手形状。（根据浏览器形状有所不同）
    
    
    
    
    
  })
  
  var mySwiper2 = new Swiper ('#swiper-container2', {
    autoplay :true,
    direction : 'vertical',    
    speed: 3000,
    
  })
  
  var mySwiper3 = new Swiper ('#swiper-container3', {
    autoplay :true,
    
  })
  
</script>


</body>
</html>

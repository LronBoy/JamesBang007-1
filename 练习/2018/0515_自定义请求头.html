<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自定义请求头</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
</head>
<body>

<div id="div1">自定义请求头</div>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
$("#div1").html("自定义请求头666");

//筛选后post请求数据
function postData(){
  $.ajax({
    type: "POST",
    url: "http://jmsbang.com/demo/ruli/rd_getTuan.php",
    data: {
      id : 1,
    },
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    success: function(re){      
      console.log(JSON.parse(re));
    }
  });
}
postData()


//筛选后post请求数据
function post2(){
  $.ajax({
    type: "POST",
    url: "http://jmsbang.com/demo/ruli/app_zan.php",
    data: { 
      id : 1
    },
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
      //"user-token": "dab9d211920cfe7b3ea876c8de6d7a96",
    },
    success: function(re){      
      console.log(JSON.parse(re));
    }
  });
}
post2()


//筛选后post请求数据
function post3(){
  $.ajax({
    type: "HEAD",
    url: "http://jmsbang.com/demo/ruli/app_zan.php",
    data: { 
      id : 1
    },
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
      "user-token": "dab9d211920cfe7b3ea876c8de6d7a96",
    },
    success: function(re){      
      console.log(JSON.parse(re));
    }
  });
}
post3()

</script>

</body>
</html>

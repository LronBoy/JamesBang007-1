<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>H5打开APP window.location.href直接跳转</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<style>
*{ margin: 0; padding: 0; }
html{max-width:750px;margin:0 auto}
body{color:#444; padding: 0 5px; line-height: 1.8; }
a{ text-decoration: none;}
.box{ margin-bottom: 10px; background: #fff;}
.box .hd{height: 40px;line-height: 40px;border-bottom: 1px solid #ccc;clear: both;}
.box .hd .title{height: 20px;line-height: 20px; margin-top: 10px; float: left;padding-left: 8px;font-size: 18px;color: #000;font-weight: normal;border-left: 2px solid #fa7d3c;}
h3.title{ margin: 10px 0; line-height: 24px; font-size: 18px; color: #222; padding-left: 8px; border-left: 2px solid #fa7d3c; font-weight: normal;}
.app-btn{
  margin: 20px auto; width: 250px; line-height: 60px; font-size: 20px;
  text-align: center; border: 1px solid #ccc;
}
.app-btn:active{ background: #f0f0f0; }
.app-btn a{ display: block; }
</style>
</head>
<body>

<h3 class="title">window.location.href 直接跳转</h3>
<p>window.location.href = nativeUrl;</p>

<div class="app-btn">
  <a href="javascript:void(0);"  onclick="window.location.href='weixin://'">打开微信</a>
</div>

<div class="app-btn">
  <a href="javascript:void(0);"  onclick="window.location.href='sinaweibo://splash'">打开微博</a>

<div class="app-btn">
  <a href="javascript:void(0);"  onclick="window.location.href='taobao://'">打开淘宝</a>
</div>

<div class="app-btn">
  <a href="javascript:void(0);"  onclick="window.location.href='alipayqr://'">打开支付宝</a>
</div>

&lt;a href="#" onclick="window.location.href='sichuanguide://'">app&lt;/a> 我的APP，sichuanguide:// 欢迎来访问
<div class="app-btn">
  <a href="javascript:void(0);" onclick="window.location.href='sichuanguide://guide?id=233'">打开四川旅游App</a>
</div>

</body>
</html>

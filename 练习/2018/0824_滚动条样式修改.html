<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>滚动条样式修改</title>
<meta name="keywords" content="">
<meta name="description" content="">
<style>
body,div,p{ margin: 0; padding: 0; }
body{ max-width: 1200px; margin: 0 auto; }
/*滚动条样式*/
.scrollbar::-webkit-scrollbar { /*滚动条整体样式*/
  width: 5px;     /*高宽分别对应横竖滚动条的尺寸*/
}
.scrollbar::-webkit-scrollbar-thumb { /*滚动条里面小方块*/
  border-radius: 5px;
  -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
  background: rgba(0,0,0,0.2);
}
.div-p{ margin: 30px 0; max-height: 1200px; overflow-y: scroll; }
.div-p p{ line-height: 50px; font-size: 16px; color: #fff; margin-bottom: 50px; padding-left: 30px; background: #44cef6; }
.div-p p:nth-child(3n+2){ background: #96ce54; }
.div-p p:nth-child(3n){ background: #b0a4e3; }
</style>
</head>
<body class="scrollbar">

<div class="div-p scrollbar">
  
</div>

<script type="text/javascript">
var div_p = document.querySelector(".div-p");
var p_str = "";
for (var i = 1; i<30; i++ ) {
	p_str += "<p>第0"+i+"行</p>"
}
div_p.innerHTML = p_str;
</script>

</body>
</html>

<section class="wrap">

    <h3>实例：一段简单的 HTML 5 音频：</h3>
    <div class="demo">
        <audio src="tuziya.mp3" controls>
            您的浏览器不支持 audio 标签。
        </audio>
    </div>
    
    <div class="demo">
        <audio controls="controls">
            <source src="tuziya.mp3" type="audio/mpeg">
        </audio>
    </div>

    <p>自动播放+循环</p>
    <div class="demo">
        <audio autoplay controls loop>
            <source src="music.mp3" type="audio/mpeg">
        </audio>
    </div>

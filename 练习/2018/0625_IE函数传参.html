<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>函数传参</title>
</head>
<body>

<script type="text/javascript">

function fun1(a,b){
  console.log(a+b);  
}
fun1(1,3);


//es6函数传参，带默认值（ie不兼容）
//function fun2(a,b='成都'){
//console.log(a+'位于'+b);  
//}
//fun2('百度','北京');


//es5函数传参，带默认值（ie兼容）
function fun3(a,b){
  var b = b||'成都';
  console.log(a+'位于'+b);  
}
fun3('百度','北京');
fun3('邦德设计');


</script>


</body>
</html>

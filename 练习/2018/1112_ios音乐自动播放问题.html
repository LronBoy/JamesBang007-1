<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>ios音乐自动播放问题</title>
</head>
<body>
autoplay=""
<audio id="player" loop controls></audio>

<script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=1409564755"></script>
<script type="text/javascript">
function audioAutoPlay(id) {
    var audioEl = document.getElementById(id);
    audioEl.src = "https://ruli-app-admin.oss-cn-shanghai.aliyuncs.com/201811/06/5be129c06003e.mp3";
    console.log(audioEl);
    var play = function() {
        audioEl.play();
        document.removeEventListener("touchstart", play, false);
    };
    audioEl.play();
    document.addEventListener("WeixinJSBridgeReady", function() { //微信
        play();
    }, false);
    document.addEventListener('WeiboJSBridgeReady', function() { //微博
        play();
    }, false);
    document.addEventListener("touchstart", play, false);
}
audioAutoPlay("player");

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery练习</title>
<!--设置请求头 实现HTTP跨域请求
<meta http-equiv="Access-Control-Allow-Origin" content="*" />-->
<link rel="stylesheet" type="text/css" href="css/1803.css"/>
<script src="js/jquery1.11.3.min.js"></script>
</head>
<body>

  <div class="tit-2">选择器——获取节点 </div>



  <div class="tit-2">AJAX = 异步 JavaScript 和 XML（Asynchronous JavaScript and XML）</div>
  <script type="text/javascript">
    $(function(){
      console.log(66);

      $.ajax({
      	url:"https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su",
      	data:{
      	  "wd":"成都",
      	  "cb":"duSo"
      	},
      	jsonp:"true",
      	dataType:"jsonp", //以 JSONP 的方式载入 JSON 数据块
      	success:function(e){
      	  console.log("ajax请求完成");
      	}
      });

    })

    function duSo(data){
      console.log(data);
    }
  </script>








</body>
</html>

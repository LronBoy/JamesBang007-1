<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>小白兔上楼梯</title>
</head>
<body>
<p>小白兔上楼梯</p>
<script type="text/javascript">
let sum = 0;
let count = 0;

while (sum < 100) {
    count++;
    console.log('第' + count + '次，跳' + count + '级');
    sum = sum + count;
}
console.log(count + '次');

</script>
</body>
</html>

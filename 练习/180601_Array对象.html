<h2>filter()  检测数组元素，并返回符合条件所有元素的数组。</h2>
<p>
定义：
  filter()方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素。
语法：
  array.filter(function(currentValue,index,arr), thisValue)
</p>

实例1：数组元素筛选
<script>
var arr1 = [1,2,3,4,'aa','bb','cc','dd'];

var arr1_re = arr1.filter(function(v){
  return  v != 2;
});

console.log(arr1_re);
</script>

<h2>indexOf() 搜索数组中的元素，并返回它所在的位置。</h2>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
var a = fruits.indexOf("Apple");
console.log(a);


var fruits1 = ["Banana", "Orange", "Apple", "Mango", "aa", "bb", "cc", "dd"];
var fruits2 = ["Apple", "bb", "dd"];

fruits2.forEach(function(v){
  var n = fruits1.indexOf(v);
  console.log(n);
  
});
</script>



<h2>splice()  从数组中添加或删除元素。</h2>

<script>
var fruits1 = ["Banana", "Orange", "Apple", "Mango", "aa", "bb", "cc", "dd"];
var fruits2 = ["Apple", "bb", "dd"];
console.log(fruits1);

fruits2.forEach(function(v){
  var n = fruits1.indexOf(v);  
  fruits1.splice(n,1);
});
console.log(fruits1);

</script>

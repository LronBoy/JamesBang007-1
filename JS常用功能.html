/**
 * JS动态添加、删除class类
 */
// js原生
// 添加
document.getElementById("div1").classList.add("className");
document.querySelector('#div1').classList.add('className');
// 删除
document.getElementById("div1").classList.remove("className");
document.querySelector('#div1').classList.remove('className');

// jQuery版
$("#div1").addClass("className"); // 添加
$("#div1").removeClass("className"); // 删除
